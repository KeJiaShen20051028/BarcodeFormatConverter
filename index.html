<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>專業條碼掃描器</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <button class="theme-toggle" id="themeToggle">🌓</button>

        <header class="app-header">
            <h1><span class="icon">📷</span> 專業條碼掃描器</h1>
        </header>

        <main class="app-main">
            <section class="scanner-section">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                </div>
                <p class="scan-hint">將條碼置於鏡頭前自動掃描</p>
            </section>

            <section class="controls-section">
                <div class="form-group">
                    <label for="formatSelect">條碼格式</label>
                    <select id="formatSelect" class="form-control">
                        <option value="EAN13">EAN-13</option>
                        <option value="CODE128">Code 128</option>
                        <option value="UPC">UPC-A</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="manualInput">或手動輸入條碼</label>
                    <input type="text" id="manualInput" class="form-control" placeholder="輸入條碼內容">
                </div>

                <button id="generateBtn" class="btn btn-primary">
                    生成條碼
                </button>
            </section>

            <section class="result-section">
                <div class="barcode-container">
                    <svg id="barcodeOutput"></svg>
                </div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
