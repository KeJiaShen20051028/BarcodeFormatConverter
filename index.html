<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>條碼掃描與轉換</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <button class="theme-toggle" id="themeToggle">🌓</button>

        <header class="app-header">
            <h1><span class="icon">📷</span> 條碼掃描與轉換</h1>
            <p class="app-description">掃描或輸入條碼內容，生成不同格式的條碼</p>
        </header>

        <main class="app-main">
            <section class="scanner-section">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="scan-overlay">
                        <div class="scan-text">將條碼對準此區域</div>
                    </div>
                </div>
            </section>

            <section class="controls-section">
                <div class="form-group">
                    <label for="formatSelect">條碼格式</label>
                    <select id="formatSelect" class="form-control">
                        <option value="EAN13">EAN-13</option>
                        <option value="CODE128">Code 128</option>
                        <option value="UPC">UPC-A</option>
                        <option value="CODE39">Code 39</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="manualInput">手動輸入</label>
                    <input type="text" id="manualInput" class="form-control" placeholder="輸入條碼內容">
                </div>

                <button id="generateBtn" class="btn btn-primary">
                    <span class="btn-icon">🔄</span> 生成條碼
                </button>
            </section>

            <section class="result-section">
                <div class="barcode-container">
                    <svg id="barcodeOutput"></svg>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>© 2023 條碼工具 | 使用ZXing和JsBarcode庫</p>
        </footer>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
