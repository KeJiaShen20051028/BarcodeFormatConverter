<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>條碼格式轉換器</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <button class="theme-toggle" id="themeToggle">🌓</button>

        <header class="app-header">
            <h1><span class="icon">📷</span> 條碼格式轉換器</h1>
            <p class="app-description">掃描或輸入條碼內容，調整成需要的條碼格式。</p>
        </header>

        <main class="app-main">
            <section class="scanner-section">
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="scan-overlay"></div>
                </div>
            </section>

            <section class="controls-section">
                <div class="form-group">
                    <label for="formatSelect">條碼格式</label>
                    <select id="formatSelect" class="form-control">
                        <!-- 常用商業條碼 -->
                        <option value="CODE128">Code 128 (通用格式，支援所有ASCII字符)</option>
                        <option value="EAN13">EAN-13 (標準商品條碼，13位數字)</option>
                        <option value="EAN8">EAN-8 (短商品條碼，8位數字)</option>
                        <option value="UPC">UPC-A (美國商品碼，12位數字)</option>
                        <option value="UPCE">UPC-E (壓縮UPC碼，6-8位數字)</option>

                        <!-- 工業與特殊用途條碼 -->
                        <option value="CODE39">Code 39 (工業用，支援A-Z,0-9,-.$/+%)</option>
                        <option value="ITF14">ITF-14 (物流包裝條碼，13-14位數字)</option>
                        <option value="MSI">MSI (庫存管理用條碼)</option>

                        <!-- 專業領域條碼 -->
                        <option value="pharmacode">Pharmacode (醫藥用條碼)</option>
                        <option value="codabar">Codabar (圖書館/血庫用條碼)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="manualInput">手動輸入</label>
                    <input type="text" id="manualInput" class="form-control" placeholder="輸入條碼內容">
                </div>

                <button id="generateBtn" class="btn btn-primary">
                    <span class="btn-icon">🔄</span> 生成條碼
                </button>
            </section>

            <section class="result-section">
                <div class="barcode-container">
                    <svg id="barcodeOutput"></svg>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Copyright© 2025 - 柯家紳 All rights reserved. | 使用ZXing和JsBarcode庫</p>
        </footer>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="js/scanner.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
